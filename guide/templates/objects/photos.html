{% extends 'masterpages/main_back.html' %}
{% load staticfiles %}

{% block page_title %}
  {{ c.title }}
{% endblock %}

{% block back_link %}
  {% url 'collection' c.slug %}
{% endblock %}

{% block content %}
  <div class='canvas'>
    {% for i in media %}
      <a href='/test' aria-label='Link to {{i.artwork.title}}'>
        <img src='{{ i.urlThumb }}' alt='{{ i.alt }}'></img>
      </a>
    {% endfor %}
  </div>
  {% include 'elements/object_mode.html' %}
{% endblock %}
